<div class="container">
	<div class="col-md-6-offset-3">
		<form class="form-auth" ng-submit="login(loginInfo)">
			<h2>Log In</h2>
			<p class="text-warning">{{message}}</p>
			<input type="username" ng-model="loginInfo.username" placeholder="Username" class="form-control"><br>
			<input type="password" ng-model="loginInfo.password" placeholder="Password" class="form-control"><br>
			<button type="submit" class="btn btn-primary"/>Log In</button>
		</form>
	</div>
</div>
